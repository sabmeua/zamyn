version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zamyn-db
    environment:
      POSTGRES_USER: zamyn_user
      POSTGRES_PASSWORD: zamyn_password
      POSTGRES_DB: zamyn_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zamyn_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zamyn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  upload_data:
