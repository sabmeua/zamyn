version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zamyn-db
    environment:
      POSTGRES_USER: zamyn_user
      POSTGRES_PASSWORD: zamyn_password
      POSTGRES_DB: zamyn_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zamyn_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zamyn-network

  redis:
    image: redis:7-alpine
    container_name: zamyn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zamyn-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: zamyn-backend
    environment:
      DATABASE_URL: postgresql://zamyn_user:zamyn_password@postgres:5432/zamyn_dev?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - upload_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zamyn-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: zamyn-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zamyn-network

volumes:
  postgres_data:
  redis_data:
  upload_data:

networks:
  zamyn-network:
    driver: bridge
